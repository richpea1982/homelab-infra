- name: Add Proxmox GPG key
  get_url:
    url: https://enterprise.proxmox.com/debian/proxmox-release-trixie.gpg
    dest: /etc/apt/trusted.gpg.d/proxmox-release-trixie.gpg
    mode: '0644'

- name: Add PBS no-subscription repository
  apt_repository:
    repo: "deb http://download.proxmox.com/debian/pbs trixie pbs-no-subscription"
    state: present
    filename: pbs

- name: Remove enterprise repository if present
  file:
    path: /etc/apt/sources.list.d/pbs-enterprise.list
    state: absent

- name: Update apt cache
  apt:
    update_cache: true

- name: Install Proxmox Backup Server
  apt:
    name: proxmox-backup-server
    state: present

- name: Create PBS datastore directory
  file:
    path: /backups/pbs
    state: directory
    owner: backup
    group: backup
    mode: '0755'

- name: Enable and start PBS service
  systemd:
    name: proxmox-backup
    enabled: true
    state: started
