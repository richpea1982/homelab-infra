---
# ----------------------------------------
# TRAEFIK DIRECTORIES
# ----------------------------------------
- name: Create Traefik base directory
  ansible.builtin.file:
    path: /opt/traefik
    state: directory
    mode: '0755'

- name: Create Traefik subdirectories
  ansible.builtin.file:
    path: "/opt/traefik/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - dynamic
    - certs
    - logs
# ----------------------------------------
# CROWDSEC BOUNCER DIRECTORIES
# ----------------------------------------
- name: Create Cloudflare bouncer directory
  ansible.builtin.file:
    path: /opt/crowdsec/cf-bouncer
    state: directory
    mode: '0755'

- name: Deploy Cloudflare bouncer config
  ansible.builtin.template:
    src: cf-bouncer.yaml.j2
    dest: /opt/crowdsec/cf-bouncer/cf-bouncer.yaml
    mode: '0600'

# ----------------------------------------
# STATIC CONFIG
# ----------------------------------------
- name: Deploy static Traefik config
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: /opt/traefik/traefik.yml
    mode: '0644'
  notify: restart traefik

# ----------------------------------------
# DYNAMIC CONFIG
# ----------------------------------------
- name: Deploy dynamic routers
  ansible.builtin.template:
    src: dynamic/routers.yml.j2
    dest: /opt/traefik/dynamic/routers.yml
    mode: '0644'
  notify: restart traefik

- name: Deploy dynamic TLS configuration
  ansible.builtin.copy:
    dest: /opt/traefik/dynamic/tls.yml
    mode: '0644'
    content: |
      tls:
        certificates:
          - certFile: /certs/origin.pem
            keyFile: /certs/origin.key
  notify: restart traefik

# ----------------------------------------
# CERTIFICATES
# ----------------------------------------
- name: Copy Cloudflare origin certificate
  ansible.builtin.copy:
    content: "{{ cloudflare_origin_cert }}"
    dest: /opt/traefik/certs/origin.pem
    mode: '0644'
  notify: restart traefik

- name: Copy Cloudflare origin private key
  ansible.builtin.copy:
    content: "{{ cloudflare_origin_key }}"
    dest: /opt/traefik/certs/origin.key
    mode: '0600'
  notify: restart traefik

  # ----------------------------------------
# GATHER GROUP GID
# ----------------------------------------
- name: Get docker group GID
  ansible.builtin.command: getent group docker
  register: docker_group_info

- name: Set docker group GID fact
  ansible.builtin.set_fact:
    docker_group_gid: "{{ docker_group_info.stdout.split(':')[2] }}"

# ----------------------------------------
# DOCKER COMPOSE
# ----------------------------------------
- name: Deploy Traefik docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/traefik/docker-compose.yml
    mode: '0644'
  notify: restart traefik

# ----------------------------------------
# CREATE NETWORKS
# ----------------------------------------
- name: Create networks required by Traefik and CrowdSec
  community.docker.docker_network:
    name: "{{ item }}"
    state: present
  loop: >
    {{
      (services.traefik.networks + services.crowdsec.networks + services.cf_bouncer.networks)
      | unique
    }}

# ----------------------------------------
# CREATE VOLUMES
# ----------------------------------------
- name: Create volumes required by Traefik and CrowdSec
  community.docker.docker_volume:
    name: "{{ item }}"
    state: present
  loop: >
    {{
      (services.traefik.volumes + services.crowdsec.volumes + services.cf_bouncer.volumes)
      | unique
    }}
# ----------------------------------------
# START STACK
# ----------------------------------------
- name: Start Traefik stack
  community.docker.docker_compose_v2:
    project_src: /opt/traefik
    state: present

