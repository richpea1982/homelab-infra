---
- name: Create Traefik base directory
  ansible.builtin.file:
    path: /opt/traefik
    state: directory
    mode: '0755'

- name: Create subdirectories
  ansible.builtin.file:
    path: "/opt/traefik/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - dynamic
    - certs
    - logs

# -----------------------------
# STATIC CONFIG (NO TLS HERE)
# -----------------------------
- name: Deploy static config
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: /opt/traefik/traefik.yml
    mode: '0644'

# -----------------------------
# DYNAMIC CONFIG
# -----------------------------
- name: Deploy dynamic routers
  ansible.builtin.template:
    src: dynamic/routers.yml.j2
    dest: /opt/traefik/dynamic/routers.yml
    mode: '0644'

- name: Deploy dynamic TLS configuration
  ansible.builtin.copy:
    dest: /opt/traefik/dynamic/tls.yml
    mode: '0644'
    content: |
      tls:
        certificates:
          - certFile: /certs/origin.pem
            keyFile: /certs/origin.key

- name: Deploy CrowdSec plugin middleware
  ansible.builtin.template:
    src: dynamic/crowdsec.yml.j2
    dest: /opt/traefik/dynamic/crowdsec.yml
    mode: '0644'
# -----------------------------
# CERTIFICATES
# -----------------------------
- name: Copy Cloudflare origin certificate
  ansible.builtin.copy:
    content: "{{ cloudflare_origin_cert }}"
    dest: /opt/traefik/certs/origin.pem
    mode: '0644'

- name: Copy Cloudflare origin private key
  ansible.builtin.copy:
    content: "{{ cloudflare_origin_key }}"
    dest: /opt/traefik/certs/origin.key
    mode: '0600'

# -----------------------------
# DOCKER COMPOSE
# -----------------------------
- name: Deploy docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/traefik/docker-compose.yml
    mode: '0644'

- name: Start Traefik via Docker Compose
  ansible.builtin.command:
    cmd: docker compose up -d
    chdir: /opt/traefik
