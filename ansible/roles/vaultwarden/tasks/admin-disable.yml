- name: Disable admin panel
  lineinfile:
    path: /etc/vaultwarden.env
    regexp: '^ADMIN_TOKEN='
    state: absent
  notify: restart vaultwarden

- name: Ensure vaultwarden is restarted
  meta: flush_handlers

- name: Confirm admin panel disabled
  debug:
    msg: "Admin panel disabled â€” /admin will return 404"
