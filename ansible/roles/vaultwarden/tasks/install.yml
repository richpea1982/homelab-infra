- name: Install dependencies
  apt:
    name:
      - wget
      - curl
      - sudo
    state: present
    update_cache: true

- name: Add vaultwarden-deb repository
  shell: |
    wget -qO- https://vaultwarden-deb.pages.dev/dists/trixie/install.sh | bash
  args:
    creates: /etc/apt/sources.list.d/vaultwarden.list

- name: Update apt cache
  apt:
    update_cache: true

- name: Install vaultwarden
  apt:
    name:
      - vaultwarden
      - vaultwarden-web-vault
    state: present

- name: Create data directory
  file:
    path: "{{ vaultwarden_data_dir }}"
    state: directory
    owner: vaultwarden
    group: vaultwarden
    mode: '0750'
