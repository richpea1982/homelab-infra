- name: Install required packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker Engine and Compose plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Ensure docker group exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add rich to docker group
  ansible.builtin.user:
    name: rich
    groups: docker
    append: true

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

# ----------------------------------------
# INSTALL LAZYDOCKER
# ----------------------------------------

- name: Check if LazyDocker is already installed
  ansible.builtin.stat:
    path: /usr/local/bin/lazydocker
  register: lazydocker_binary

- name: Set LazyDocker version
  ansible.builtin.set_fact:
    lazydocker_version: "0.24.4"

- name: Download LazyDocker release
  ansible.builtin.get_url:
    url: "https://github.com/jesseduffield/lazydocker/releases/download/v{{ lazydocker_version }}/lazydocker_{{ lazydocker_version }}_Linux_x86.tar.gz"
    dest: /tmp/lazydocker.tar.gz
    mode: '0644'
  when: not lazydocker_binary.stat.exists

- name: Create LazyDocker temp directory
  ansible.builtin.file:
    path: /tmp/lazydocker
    state: directory
    mode: '0755'
  when: not lazydocker_binary.stat.exists

- name: Extract LazyDocker binary
  ansible.builtin.unarchive:
    src: /tmp/lazydocker.tar.gz
    dest: /tmp/lazydocker
    remote_src: true
  when: not lazydocker_binary.stat.exists

- name: Install LazyDocker binary
  ansible.builtin.copy:
    src: /tmp/lazydocker/lazydocker
    dest: /usr/local/bin/lazydocker
    mode: '0755'
    remote_src: true
  when: not lazydocker_binary.stat.exists

- name: Clean up LazyDocker temp files
  ansible.builtin.file:
    path: /tmp/lazydocker
    state: absent
  when: not lazydocker_binary.stat.exists

