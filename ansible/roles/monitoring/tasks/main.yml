---
# -----------------------------
# DIRECTORY STRUCTURE
# -----------------------------

- name: Create monitoring directory structure
  ansible.builtin.file:
    path: "/opt/monitoring/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - prometheus
    - loki
    - promtail
    - grafana/provisioning/datasources
    - grafana/provisioning/dashboards

# -----------------------------
# CONFIG DEPLOYMENT
# -----------------------------

- name: Deploy Prometheus configuration
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: /opt/monitoring/prometheus/prometheus.yml
    mode: '0644'
  notify: restart prometheus

- name: Deploy Loki configuration
  ansible.builtin.template:
    src: loki-config.yml.j2
    dest: /opt/monitoring/loki/loki-config.yml
    mode: '0644'
  notify: restart loki

- name: Deploy Promtail configuration
  ansible.builtin.template:
    src: promtail-config.yml.j2
    dest: /opt/monitoring/promtail/promtail-config.yml
    mode: '0644'
  notify: restart promtail

- name: Deploy Grafana datasource provisioning
  ansible.builtin.template:
    src: grafana-datasources.yml.j2
    dest: /opt/monitoring/grafana/provisioning/datasources/datasources.yml
    mode: '0644'
  notify: restart grafana

- name: Deploy monitoring stack docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: /opt/monitoring/docker-compose.yml
    mode: '0644'
  notify:
    - restart prometheus
    - restart loki
    - restart promtail
    - restart grafana

# -----------------------------
# LOKI VOLUME INITIALIZATION
# -----------------------------

- name: Ensure Loki volume directories exist
  community.docker.docker_container:
    name: loki-init
    image: alpine:latest
    user: "0:0"
    command: >
      sh -c "mkdir -p /loki/index /loki/index_cache /loki/chunks /wal &&
             chown -R 10001:10001 /loki /wal"
    volumes:
      - loki_data:/loki
      - loki_wal:/wal
    state: started
    restart_policy: "no"
  register: loki_init_result
  changed_when: false

# -----------------------------
# START STACK
# -----------------------------

- name: Start monitoring stack
  community.docker.docker_compose_v2:
    project_src: /opt/monitoring
    state: present
