services:
  semaphore:
    version: "2.16.51"
    domains:
      - "semaphore.pearsalls.fr"
    traefik_enabled: false
    cloudflared_enabled: true
    cloudflared_origin_verify: true
    cloudflare_zone: "pearsalls.fr"

  terraform:
    image: "hashicorp/terraform:1.14.3"
    networks:
      - terra_net
    volumes:
      - /srv/data/terraform_data:/data
    domains: []
    traefik_enabled: false
